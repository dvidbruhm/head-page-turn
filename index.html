<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Pdf page turning using a head gesture</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.228/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="drop-container">
        <div id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
            <p>Drag & drop a pdf here</p>
            <p>or</p>
            <div id="file-button">
                <input type="file" id="file-input">
            </div>
        </div>

    </div>
    <div class="video-container">
        <video id="webcam" playsinline></video>
        <canvas id="landmarks"></canvas>
    </div>
    <div class="pdf-controls">
        <div class="pdf-prev"><button onclick="prev_page()" id="button-prev">ᐸ</button></div>
        <div class="pdf-next"><button onclick="next_page()" id="button-next">ᐳ</button></div>
        <!-- <input type="range" id="pdf-slider"> -->
    </div>
    <div id="pdf-container">
        <canvas id="pdf-canvas" style="left: 200px;"></canvas>
    </div>

</body>

</html>
<script src="script.js"></script>
